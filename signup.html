<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/images/cropped-favicon-32x32.png" sizes="32x32"/>

        <link rel="stylesheet" href="styles/stylesheet.css">
        <script type="text/javascript" src="scripts/cookie.js"></script>
        <script type="text/javascript" src="scripts/md5.js"></script>
        <script type="text/javascript" src="scripts/signup-script.js"></script>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>LAMP Sign Up</title>
    </head>

    <body>

        <form class="forms text-center p-5">
            <h2 class="m-3">Sign Up Form</h2>
            <div class="mb-3">
                <input type="text" class="form-control" id="firstName" placeholder="First Name" autofocus>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button id="redirect-button" type="button" class="btn btn-primary btn-lg btn-block" onclick="signUp()"><a href="index.html">Sign up</a></button>
        </form>
        <span id="signupResult"></span>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
