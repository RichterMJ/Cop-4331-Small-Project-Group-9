<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="/images/cropped-favicon-32x32.png" sizes="32x32"/>

		<link rel="stylesheet" href="styles/stylesheet.css">
		<script type="text/javascript" src="scripts/cookie.js"></script>
		<script type="text/javascript" src="scripts/md5.js"></script>
		<script type="text/javascript" src="scripts/signup-script.js"></script>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

		<title>LAMP Sign Up</title>
	</head>

	<body>

		<section class="h-100 gradient-form" style="background-color: #eee;">
			<div class="container py-5 h-100">
				<div class="row d-flex justify-content-center align-items-center h-100">
					<div class="col-xl-10">
						<div class="card rounded-3 text-black">
							<div class="row g-0">
								<div class="row justify-content-center">

									<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

										<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

										<form class="mx-1 mx-md-4">

											<div class="d-flex flex-row align-items-center mb-4">
												<i class="fas fa-user fa-lg me-3 fa-fw"></i>
												<div class="form-outline flex-fill mb-0">
													<input type="text" id="firstName" class="form-control" />
													<label class="form-label" for="firstName">First name</label>
												</div>
											</div>

											<div class="d-flex flex-row align-items-center mb-4">
												<i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
												<div class="form-outline flex-fill mb-0">
													<input type="email" id="lastName" class="form-control" />
													<label class="form-label" for="lastName">Last name</label>
												</div>
											</div>

											<div class="d-flex flex-row align-items-center mb-4">
												<i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
												<div class="form-outline flex-fill mb-0">
													<input type="email" id="lastName" class="form-control" />
													<label class="form-label" for="lastName">Username</label>
												</div>
											</div>

											<div class="d-flex flex-row align-items-center mb-4">
												<i class="fas fa-lock fa-lg me-3 fa-fw"></i>
												<div class="form-outline flex-fill mb-0">
													<input type="password" id="password" class="form-control" />
													<label class="form-label" for="password">Password</label>
												</div>
											</div>

											<div class="d-flex flex-row align-items-center mb-4">
												<i class="fas fa-key fa-lg me-3 fa-fw"></i>
												<div class="form-outline flex-fill mb-0">
													<input type="password" id="password-repeat" class="form-control" oninput="handlePasswordRepeatInput()" />
													<label class="form-label" for="password-repeat">Repeat your password</label>
												</div>
											</div>

											<!--
											Uncomment this if we ever want to add a ToS checkbox

											<div class="form-check d-flex justify-content-center mb-5">
												<input
													class="form-check-input me-2"
													type="checkbox"
													value=""
													id="form2Example3c"
													/>
												<label class="form-check-label" for="form2Example3">
													I agree all statements in <a href="#!">Terms of service</a>
												</label>
											</div>
											-->

											<div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
												<button id="redirect-button" type="button" class="btn btn-primary btn-lg btn-block" onclick="signUp()">Register</button>
											</div>

										</form>

									</div>
									<div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

										<img src="images/friends.webp" class="img-fluid" alt="Sample image">

									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	</body>
</html>
