<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/images/cropped-favicon-32x32.png" sizes="32x32"/>

        <link rel="stylesheet" href="styles/stylesheet.css">
        <script type="text/javascript" src="scripts/cookie.js"></script>
        <script type="text/javascript" src="scripts/contacts-script.js"></script>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <title>LAMP View Contacts</title>
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-dark text-light fixed-top">
            <div class="container-fluid">
                <button
                    class="navbar-toggler"
                    type="button"
                    data-mdb-toggle="collapse"
                    data-mdb-target="#navbarExample01"
                    aria-controls="navbarExample01"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                    >
                    <i class="fas fa-bars"></i>
                </button>
                <h3 id="welcome"></h3>
            </div>
        </nav>

        <form class="forms container text-center py-5">
            <h2 class="m-3">Create Contact Form</h2>
            <div class="mb-3">
                <input type="text" class="form-control" id="name" placeholder="Name" autofocus>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="email" placeholder="Email">
            </div>
            <button type="button" class="btn btn-primary btn-lg btn-block" onclick="addContact()">Add contact</button>
        </form>
        <span id="addContactResult"></span>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
