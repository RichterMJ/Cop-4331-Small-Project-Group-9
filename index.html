<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="/images/cropped-favicon-32x32.png" sizes="32x32"/>

		<link rel="stylesheet" href="styles/stylesheet.css">
		<script type="text/javascript" src="scripts/cookie.js"></script>
		<script type="text/javascript" src="scripts/md5.js"></script>
		<script type="text/javascript" src="scripts/login-script.js"></script>
		<!-- Bootstrap CSS -->

		<title>LAMP Login</title>
	</head>

	<body>

		<div id="login-form" class="forms flex-container text-center p-5 rounded-3">
			<h2 class="m-3">Please Login</h2>
			<input id="username" class="form-control" type="text" placeholder="username" autofocus>
			<br>
			<input id="password" class="form-control" type="password" placeholder="password">
			<br>
			<button class="btn btn-dark btn-lg btn-block" onclick="signIn();">Sign In</button>
			<button id="signup-button" class="btn btn-dark btn-lg btn-block"><a href="signup.html">Sign Up</a></button>
			<span id="loginResult"></span>
		</div>


		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
